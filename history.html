    <meta name="description" content="QRコードを用いた外苑祭チケットシステムの履歴です。チケットを発行して、URLを共有することで他の人にも共有ができます。読み取り履歴機能もついています。">

    <meta property="og:description" content="QRコードを用いた外苑祭チケットシステムの履歴です。チケットを発行して、URLを共有することで他の人にも共有ができます。読み取り履歴機能もついています。" />

</head>

<body>
    <header>
        <h1><img src="./images/icho_background.svg" alt="アイコン">チケット読み取り履歴</h1>
    </header>
    <div class="buttons-menu">
        <button id="delate-all">全データを削除</button>
        <button id="download-csv">CSVでダウンロード</button>
    </div>
    <div class="tabs">
        <div class="tab_items">
            <input id="summary" type="radio" name="tab_item" checked>
            <label class="tab_item" for="summary">サマリー</label>
            <input id="list" type="radio" name="tab_item">
            <label class="tab_item" for="list">一覧</label>
        </div>
        <div class="tab_content" id="summary_content">
            <h2>校内全体</h2>
            <div class="summary-blocks-container">
                <div class="summary-block">
                    <h3>来場者数</h3>
                    <p><span class="summary-number" id="total-visitors">0</span>名</p>
                </div>
                <div class="summary-block">
                    <h3>総読み取り数</h3>
                    <p><span class="summary-number" id="total-scans">0</span>回
                        (内 再入場:<span class="summary-number small" id="reentry-scans">0</span>回、エラー:<span
                            class="summary-number small" id="invalid-scans">0</span>回)</p>
                </div>
            </div>
            <h2>クラスごとの来場者数</h2>
            <div class="summary-blocks-container" id="visitors-of-classes">
                <!-- クラスごとの来場者数がここに入る -->
            </div>
            <h2>公演回ごとの来場者数</h2>
            <div class="summary-blocks-container" id="visitors-of-times">
                <!-- 公演回ごとの来場者数がここに入る -->
            </div>
            <h2>関係ごとの来場者数</h2>
            <div class="summary-blocks-container" id="visitors-relationships">
                <!-- 関係ごとの来場者数がここに入る -->
            </div>
        </div>
        <div class="tab_content" id="list_content">
            <table id="history-table">
                <thead>
                    <tr>
                        <th>番号</th>
                        <th>日時</th>
                        <th>QRコードのデータ</th>
                        <th>招待者のID</th>
                        <th>関係</th>
                        <th>公演のクラス</th>
                        <th>公演回</th>
                        <th>スキャン時のモード</th>
                        <th>有効性</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 履歴データがここに入る -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <ul>
                    <li><a href="./index.html">トップ</a></li>
                    <li><a href="./issue.html">チケット発券</a></li>
                    <li><a href="./scan.html">チケット読み取り</a></li>
                </ul>
                <ul>
                    <li><a href="./history.html">読み取り履歴</a></li>
                    <li><a href="mailto:ribbongrapes@gmail.com">お問い合わせ</a></li>
                    <li><a href="https://github.com/Rio-Gunawan/gaiensai-ticket">ソースコード</a></li>
                </ul>
            </div>
            <div>
                <p>外苑祭チケットシステム ver. 0.1.1</p>
                <p>最終更新日: 2025/11/17</p>
                <p>&copy; 2025 Rio Gunawan. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="./lib/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
    <script src="./history.js"></script>
</body>

</html>
